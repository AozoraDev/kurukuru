<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="css/index.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <title>Kurukuru! by AozoraDev</title>
  
  <!-- It's called preloading lol -->
  <script type="text/javascript" charset="utf-8">
      let herta = new Image();
      herta.src = "img/herta-kurukuru.gif";
      
      let sfx = [
          new Audio("audio/kurukuru.m4a"),
          new Audio("audio/kururing.m4a")
      ]
      
      for (let audio of sfx) {
          audio.preload = "auto";
      }
  </script>
</head>
<body>
    <div class="loading">
        <img src="img/herta_teri.webp" alt="Herta Teri" width="80px" />
        <h2>Loading...</h2>
        <span style="display: none;">
            It seems that an error occurred while retrieving data from the database.<br />
            Please try again later.
        </span>
    </div>
    
    <i id="openPopup" class="bx bx-info-circle info"></i>
    <div class="popup-background">
        <div class="popup">
            <i id="closePopup" class="bx bx-x close"></i>
            <img src="img/herta-kurukuru.gif" alt="Herta Spinning" width="70px" />
            <h2>Kurukuru!</h2>
            <small>By <a href="https://twitter.com/AozoraDev">@AozoraDev</a></small>
            <hr />
            <div class="body">
                <h3>Credits to</h3>
                <span class="credits">
                    <img src="https://pbs.twimg.com/profile_images/835117601676144641/mYxxpLOk_400x400.jpg" alt="Seseren_kr" width="30px" />
                    <a href="https://twitter.com/Seseren_kr">@Seseren_kr</a>
                </span>
                <span class="credits">
                    <img src="https://pbs.twimg.com/profile_images/1654339665707798528/mbLG87sH_400x400.jpg" alt="AdiMIV_art" width="30px" />
                    <a href="https://twitter.com/AdimivA">@AdimivA</a>
                </span>
            </div>
        </div>
    </div>
    
    <div class="container">
        <div class="data">
            <h3>Herta have been spinning</h3>
            <h1>0</h1>
            <span>0</span>
            <h3>times!</h3>
        </div>
        <!--img src="img/herta-kurukuru.gif" alt="Herta Kurukuru" width="240px" / -->
    </div>
    
    <script src="js/index.js"></script>
</body>
</html>
