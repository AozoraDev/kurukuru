  <title>Kurukuru! by AozoraDev</title>
  
  <!-- It's called preloading lol -->
  <script type="text/javascript" charset="utf-8">
      let herta = new Image();
      herta.src = "img/herta-kurukuru.gif";
      
      let sfx = [
          new Audio("audio/kurukuru.m4a"),
          new Audio("audio/kururing.m4a")
      ]
      
      for (let audio of sfx) {
          audio.preload = "auto";
      }
  </script>
</head>
<body>

        <img src="img/herta_teri.webp" alt="Herta Teri" width="80px" />

        </span>
        <small>Herta Teri by <a href="https://twitter.com/AdimivA">AdiMIV_art</a></small>
    </div>
    
    <div class="container">
        <div class="data">

        </div>
